<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Community - Be together!</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Load Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/formstyle.css' %}">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet"/>

    <link rel="icon" href="{% static 'css/images/favicon.png' %}" type="image/x-icon" />

</head>
<body onload="onLoad()">

<script>
    var fieldJson = '{ "theFields" : [] }';
    var formFields =
    {{ formFields|safe }}
    var tagsJson = '{ "theTags" : [] }';
</script>


<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="/">Community</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav" style="float: right;" id="mybar">
            {% if not user.is_authenticated %}
                <li class="nav-item">
                    {#                    <a class="nav-link" href="javascript:void(0);" onclick="newlogin();" id="loginId">#}
                    <a class="nav-link" href="javascript:void(0);" onclick="newlogin();" id="loginId">
                  <span
                          class="glyphicon glyphicon-log-in"></span>
                        Login
                    </a>
                </li>
            {% endif %}
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" id="userProfile">
                        <span class="glyphicon glyphicon-user"></span>
                        Hi, {{ user }}!
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}" id="logoutId">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Logout
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<main>
    <div class="container newCommunity">

        <div class="row">
            <div class="col-sm-10">
                <p>
                    <a href="javascript:history.back()" style="text-decoration:none;display:block;" class="backText">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        Go back to the community!
                    </a>
                    </span>

                </p>
                <h2>{{ data_type.data_type_name }}</h2>
                <h3>{{ data_type.data_type_desc }}</h3>
                {#                <input type="text" id="com_tags" class="floatLabel displayInp" name="com_tags" data-role="tagsinput"#}
                {#                       width="100%"#}
                {#                       disabled>#}
                <p></p>
            </div>
            <div class="container newCommunity">
                <form id="postForm"> {% csrf_token %}
                    <input hidden value="" name="formFields" id="formFields">
                    <input hidden value="" name="tagsJson" id="postTags">
                    <div class="form-group">
                        <label for="post_name">Title</label>
                        <input type="text" id="post_name" class="floatLabel" name="post_name" width="100%"
                               placeholder="Give a title for your post!">
                    </div>
                    <div class="form-group">
                        <label for="post_description">Description</label>
                        <textarea type="text" id="post_description" class="floatLabel" name="post_description"
                                  placeholder="Give a summarized info about your post!" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="com_tags">Semantic Tags</label>
                        <button type="button" class="btn searchButton"
                                                        id="addPostTag"><span
                                                        class="glyphicon zglyphicon glyphicon-search"> </span></button>
                        <input type="text" id="post_tags" class="floatLabel" name="com_tags" data-role="tagsinput"
                               width="100%">
                    </div>
                </form>
            </div>
        </div>


    </div>
</main>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--Load Bootstrap JavaScript-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
<script src="{% static 'controller/newPost.js' %}"></script>
</body>

</html>
