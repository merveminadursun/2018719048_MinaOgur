<!DOCTYPE html>
<html lang="en">
<head>
    <title>Community - Be together!</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Load Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/formstyle.css' %}">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Community</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="loginId">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>

<main>

    <div class="container newCommunity">
        <h2>New Community</h2>
        <form action="" method="POST"> {% csrf_token %}
            <div class="form-group">
                <label for="com_name">Community Title</label>
                <input type="text" id="com_name" class="floatLabel" name="com_name" width="100%">
            </div>
            <div class="form-group">
                <label for="com_description">Community Description</label>
                <textarea type="text" id="com_description" class="floatLabel" name="com_description"
                          rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="com_joinallow" class="switch">Everyone can join!</label>
                <input type="checkbox" checked data-toggle="toggle" data-style="ios" id="com_joinallow"
                       name="com_joinallow" data-onstyle="success">
            </div>
            <div class="form-group">
                <label for="com_editdtallow" class="switch">Everyone can edit data types!</label>
                <input type="checkbox" checked data-toggle="toggle" data-style="ios" id="com_editdtallow"
                       name="com_editdtallow" data-onstyle="success">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btnAddCommunity">
            </div>
        </form>
    </div>
</main>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!--Load Bootstrap JavaScript-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="{% static 'controller/newCommunity.js' %}"></script>
</body>

</html>
